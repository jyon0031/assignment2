<!DOCTYPE html>
<html>

<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=2">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>

<body >

  <div class="page" style="color:Tomato;">

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1" >
        <h1 style="font-family:'Times New Roman'">Global Internet Access</h1 >
      </div>
    </div>

    <!-- Top -->
    <div >
      <div >
        <div id="vis1" class="vis1"></div>
      </div>
    </div>

    <!-- Mid -->
    <div class="pure-g">
      <div class="pure-u-1-2">
          <div id="vis3" class="vis-container" ></div>
      </div>
      <div class="pure-u-1-2">
        <div id="vis4" class="vis-container" ></div>
      </div>
    </div>
    <!-- end pure grid group -->

    <!-- Bot -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div id="vis2" class="vis2"></div>
      </div>
    </div>

  </div> <!-- end page -->

  <script type="text/javascript">
    var bar = "https://raw.githubusercontent.com/jyon0031/assignment2_data/main/bar.json";
    var line = "https://raw.githubusercontent.com/jyon0031/assignment2_data/main/line.json";
    var map = "https://raw.githubusercontent.com/jyon0031/assignment2_data/main/map.json";
    var stacked = "https://raw.githubusercontent.com/jyon0031/assignment2_data/main/stacked.json";

    vegaEmbed('#vis1', map, { "actions": false });

    vegaEmbed('#vis2', bar, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis3', stacked, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis4', line, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>
</body>

</html>
